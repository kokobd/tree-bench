group 'com.github.zelinf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.jfoenix:jfoenix:1.11.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileJava.doLast {
    copy {
        from 'src/main/java'
        into 'build/classes/java/main'
        include('**/*.fxml')
    }
}

